<body>
<div class="container">
  <div class="container">
    <p class="lead tex-center" id="message"></p>
  </div>
  <h2>Marvel Characters</h2>
   <!-- Section de recherche et de pagination -->
  <div class="search-and-pagination">
    <form [formGroup]="searchForm" class="search-form">
      <input formControlName="search" placeholder="Search.." (input)="onSearchChange()">
    </form>
    <div class="pagination">
      <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
      <span>{{ currentPage }} / {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
  </div>

    <!-- Affiche la liste de personnages -->
  <div class="flex-container">
    <ng-container *ngIf="marvelData; else loading">
      <ng-container *ngFor="let character of filteredCharacters">
     <!-- VÃ©rification de l'existence de la miniature du personnage avant son affichage -->
        <ng-container *ngIf="character.thumbnail && character.thumbnail.path && !character.thumbnail.path.includes('image_not_available')">
          <app-characters [character]="character" class="character_image"></app-characters>
        </ng-container>
      </ng-container>
    </ng-container>
    <!-- Affichage d'un message de chargement -->
    <ng-template #loading>Loading...</ng-template>
  </div>
</div>
</body>
