<div *ngIf="event">
    <!-- Affiche le nom de l'event -->
    <h3 >{{ event.title }}</h3>
    <!-- Lien vers la page de dÃ©tails de l'event en utilisant le routeur Angular -->
    <a [routerLink]="['/event-detail', event?.id]">
        <!-- Affiche la miniature de l'event -->
    <img [src]="getThumbnailUrl(event)" alt="{{ event.title }} Thumbnail" >
    </a>
</div>
